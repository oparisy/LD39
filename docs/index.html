<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Power Tycoon - Lumdum Dare 39</title>
</head>

<body>
    <div id='ui'>
        <div id='counters'>
            <div><span class='counterLabel'>Power </span><span class='posValue'>+<span id='incpower'>0</span></span>
                <span class='negValue'>-<span id='decpower'>0</span></span>
            </div>
            <div><span class='counterLabel'>Storage </span><span id='power'>0</span> / <span id='maxpower'>0</span></div>
            <div><span class='counterLabel'>Credits </span><span id='credits'>0</span></div>
            <div><span class='counterLabel'>Time </span><span id='timeOfDay'>0</span></div>
            <div><span class='counterLabel'>Day </span><span id='day'>0</span> of <span id='winningDay'>0</span></div>
        </div>
        <br>
        <div id='actionButtonsContainer'>
            <button class='actionButton' id='buildAccumulator'>Build Accumulator</button>
            <button class='actionButton' id='buildSolar'>Build Solar Panel</button>
            <button class='actionButton' id='buildWindmill'>Build Windmill</button>
            <button class='actionButton' id='buildGeothermal'>Build Geothermal Plant</button>
            <button class='actionButton' id='buildResearch'>Build Research Facility</button>
        </div>
        <div id='infos'></div>
    </div>
    <canvas id='map'></canvas>
<script type="text/javascript" src="index.js"></script></body>

</html>
